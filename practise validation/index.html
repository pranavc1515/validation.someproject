<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration form</title>
  </head>
  <body>
    <div class="container">
        <h1 class="display-3 title">Registration Form</h1>
        <form class="row g-3 needs-validation" >
            <div class="col-md-4">
              <label for="first-name" class="form-label">First name</label>
              <input type="text" class="form-control" id="first-name" autocomplete="off">
              <div class="valid-feedback" id="first-name-valid">
                Looks good!
              </div>
              <div class="invalid-feedback" id="first-name-invalid">
                Please Entre a valid first name
              </div>
            </div>
            <div class="col-md-4">
              <label for="last-name" class="form-label">Last name</label>
              <input type="text" class="form-control" id="last-name" autocomplete="off">
              <div class="valid-feedback" id="last-name-valid">
                Looks good!
              </div>
              <div class="invalid-feedback" id="last-name-invalid">
                Please Entre a valid last name
              </div>
            </div>
            <div class="col-md-4">
              <label for="email" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" autocomplete="off">
                <div class="valid-feedback" id="email-valid">
                  Please choose a email.
                </div>
                <div class="invalid-feedback" id="email-invalid">
                    Please a valid email.
                  </div>
              </div>
            </div>
              <div class="col-md-6">
                <label for="phone" class="form-label">Phone Number</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">+91</span>
                  <input type="number" class="form-control" id="phone" >
                  <div class="valid-feedback" id="phone-valid">
                    Looks good!
                  </div>
                  <div class="invalid-feedback" id="phone-invalid" autocomplete="off">
                    Please provide valid phone Number.
                  </div>
                </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="tnC" autocomplete="off">
                <label class="form-check-label" for="tnC">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback" id="tnC-invalid">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12 submit-btn">
              <button class="btn btn-primary" type="button" onclick="validate()">Submit form</button>
            </div>
          </form>
    </div>
      <script src="script.js"></script>
  </body>
</html>
